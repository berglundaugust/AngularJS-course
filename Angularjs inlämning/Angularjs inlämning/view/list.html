<div> 
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Produkt</th>
            <th scope="col">Kategori</th>
            <th scope="col">Pris</th>
          </tr>
        </thead>
        <tbody ng-controller="sortController"
        ng-repeat="product in products | orderBy:sortColumn | filter: searchText | limitTo:rowLimits">
          <tr>
            <th scope="row"></th>
            <td>{{ product.productname }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price | currency }}</td>
          </tr>
        </tbody>
      </table>
      </div>
